<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Medicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .form-card {
            background: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #0d6efd;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Add Medicine</h2>
        <form action="/saveMedicine" method="post">
            <div class="form-group">
                <label for="name">Medicine Name</label>
                <input type="text" id="name" name="name" placeholder="Enter medicine name" required>
            </div>
            <div class="form-group">
                <label for="price">Price (â‚¹)</label>
                <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required>
            </div>
            <div class="form-group">
                <label for="discount_rate">Discount Rate (%)</label>
                <input type="number" step="0.01" id="discount_rate" name="discount_rate" placeholder="Enter discount %" value="0">
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date</label>
                <input type="date" id="expiry_date" name="expiry_date" required>
            </div>
            <button type="submit">Save Medicine</button>
        </form>
    </div>
</body>
</html>
